<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/10752b5d3d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ping coming soon page</title>
</head>
<body>
    <div class="container">
        <div class="row text-center padding nav">
            <div class="col-sm-12">
                <a class="nav-brand" href="#">
                    <img src="./Images/logo.svg" alt="logo">
                </a>
            </div>
        </div>
        <div class="row text-center padding">
            <div class="col-sm-12 text-uppercase">
                <p class="display-4 text-muted">we are launching <span class="text-dark">soon!</span></p>
            </div>
        </div>
        <div class="row text-center padding">
            <div class="col-sm-12 text-uppercase">
                <p class="text-muted">
                    subscribe and get notified
                </p>
            </div>
        </div>
        <div class="row text-center padding">
            <div class="col-sm-12 col-md-8 search">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email address..." required>
            </div>
            <div class="col-sm-12 col-md-4">
                <button type="button" class="btn btn-primary btn-lg btn-block">Notify Me</button>
            </div>
        </div>
        <div class="row padding illus-img">
            <div class="col-sm-12 col-md-12">
                <img class="img-fluid" src="./Images/illustration-dashboard.png" alt="illustration-dashboard">
            </div>
        </div>
        <div class="row text-center padding">
            <div class="col-sm-12 col-md-12 icons">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="row text-center padding">
            <div class="col-sm-12 col-md-12 ">
                <p class="lead copy">&copy;Copyright Ping. All rights reserved.</p>
            </div>
        </div>
      </div>
      <footer>
          <div class="container">
              <div class="row text-center">
                  <div class="col-sm-12 col-md-12">
                      <p class="attribution"> 
                        Coded by <a href="#">Abdul Samad</a>.
                      </p>
                  </div>
              </div>
          </div>
      </footer>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
